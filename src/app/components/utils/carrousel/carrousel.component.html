<ngb-carousel *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>Puna</h3>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<h3>Yungas</h3>
			<!-- <p>Somos especialistas en la reparacracion de partes bajas.</p> -->
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>Salinas</h3>
			<!-- <p>Traemos repuestos de primera marca para cuidar tu equipo.</p> -->
		</div>
	</ng-template>
    <ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[3]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>Quebrada</h3>
		</div>
	</ng-template>
</ngb-carousel>
